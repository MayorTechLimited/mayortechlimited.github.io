{% extends "_base.html" %}

{% block title %}MayorTech Limited - Blog{% endblock %}

{% block content %}
    <div class="max-w-2xl mx-auto">
        <h1>Blog</h1>
        <p>We don't write many blog posts, but here's what we've got for you...</p>
        <ul>
            {% for p in posts %}
                <li class="my-2">
                    <div class="">
                        <div class=""><a href="/posts/{{ p.stem }}">{{ p.name }}</a></div>
                        <div class="text-sm">William Mayor &middot {{ p.created }}</div>
                    </div>

                </li>
            {% endfor %}
        </ul>
    </div>
{% endblock content %}
